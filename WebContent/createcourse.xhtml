<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<script src="jquery/jquery.js" />
	<script src="jquery/jquery-ui.js" />
	<script src="jquery/Myjs.js" />
	<script type="text/javascript" src="canvasjs.min.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/MyCss.css" />
	<link rel="stylesheet" href="css/style.css" />
</h:head>
<h:body>
<div id="main">
		<div id="header">
			<ui:include  src="header.xhtml" />
		</div>
		
		<div id="content">
			<div id="sidebar">
				<ui:include  src="sidebar.xhtml" />
			</div>
		
			<div id="center">
			  <div style="background-color: white; border-radius:5px;height: 630px; padding-bottom: 30px; ">
				<div style="border-radius: 5px;margin-top: 2px;margin-left: 2px;height:60px;margin-right: 2px;font-weight: bold; color: #4D4D4D;padding-left:10px;padding-top:12px;font-size:25px;background-color:#CCCCCC;">
				Create a New Course
			  </div>
			  <div style="margin-left: 60px; margin-top:30px;padding-left:20px ;padding-bottom:20px;height:520px;width:89%; background-color:#E6E6E6;border-radius:10px ;box-shadow: 10px 10px 5px #888888;padding-top: 20px; ">		
			  <h:form prependId="false">
			  	<table>
			  		<tr>
			  			<th>
			  			<p>Course Title</p>
			  			</th>
			  			<td>
			  			<h:inputText id="ctitle" value="#{courseBean.courseTitle}" size="92" required="true" requiredMessage="Required" />
			  			</td>
			  			<td><h:message for="ctitle" style="color:red;"/></td>
			  		</tr>
			  		<tr>
			  			<th>
			  			<p>Description</p>
			  			</th>
			  			<td>
			  			<h:inputTextarea value="#{courseBean.description}" rows="5" cols="66" />
			  			</td>
			  			<td></td>
			  		</tr>
			  		<tr>
			  			<th>
			  			<p>Reference Code</p>
			  			</th>
			  			<td>
			  			<h:inputText id="refcode" size="92" value="#{courseBean.referance_id}" required="true" requiredMessage="Required" />
			  			</td>
			  			<td><h:message for="refcode" style="color:red;"/></td>
			  		</tr>
			  		<tr>
			  			<th>
			  			<p>Active</p>
			  			</th>
			  			<td>
			  			<h:selectBooleanCheckbox value="#{courseBean.active}"  />
			  			</td>
			  		</tr>
			  		<tr><td><h:outputText value="Course Image(Optional)" style="color: #4D4D4D"/></td></tr>
			  		<tr>
			  			<td colspan="2"><hr/></td>
			  		</tr>
			  		<tr>
			  			<th>
			  			<p>Upload Image</p>
			  			</th>
			  			<td>
			  			<input type="file" />
			  			</td>
			  		</tr>
			  		<tr>
			  			<td colspan="2"><hr/></td>
			  		</tr>
			  		<tr>
			  		<td><h:commandButton class="button" action="#{courseBean.save}" value="Save"/>&nbsp;&nbsp;or&nbsp;&nbsp;<a href="dashboard.xhtml">cancel</a></td>
			  		<td><h:outputText style="color:red;font-weight: bold;margin-left: 450px;" value="#{param['msg']}"/></td>
			  		<td></td>
			  		</tr>
			  		
			  	</table>
			  </h:form>
			  </div>	
			</div>
			</div>
			<div id="right">
				<div style="border-radius: 5px; padding-left:5px; padding-top:5px; color: #4D4D4D; background-color:#CCCCCC;height:50px;padding-left:10px;padding-top:5px">
					<strong>Notification</strong>		
					<div style="padding-top: 10px;padding-left: 20px;">
							
					</div>
				</div>
				<div style="margin-top: 150px;">
				<h:form><h:commandButton  class="bton" type="submit" value="Add Course Details" action="createcoursedetailed.xhtml"/></h:form>
				</div>
			</div>
		
	</div>
</div>
</h:body>
</html>
